{% extends 'sistema/base_site.html'%}
{% load static %}
{% block titulo %}
    Crear un Tipo de Reunion
{% endblock titulo %}
{% block body %}
    <form method="POST">
        {% csrf_token %} 
        <div class="col-lg-11">
            <div class="card">
                <div class="card-header">
                    <strong>Planilla de Registro de </strong> Tipo de Reuniones
                </div>
                <div class="card-body">
                    {{tipo_reunion_form.as_p}}
                    <button type="submit" class="btn btn-success btn-sm">Confirmar</button>
                </div>
                
            </div>
        </div>
    </form>
{% endblock body %}
