{% extends 'sistema/base_site.html' %}
{% load static %}
{% block titulo %}
Miembro en Estado Critico
{% endblock titulo %}
{% block body %}

<script src="http://code.jquery.com/jquery-latest.js"></script>

<form method="POST">
        
    <div class="col-lg-11">
        {% csrf_token %}
        <div class="card">
            <div class="card-header" data-step="1" data-intro="Paso 1: Bienvenido al tutorial de ver las Estadisticas de los Estados de los miembros">
                <strong>Planilla de Estado de  Miembros </strong> 
                <a href="JavaScript:Void(0);"><i class="fa fa-question-circle" onclick="javascript:introJs().start();"></i></a>
            </div>

            <form method="POST" class="form-horizontal">

                <div  class="col-xl-11" data-step="2" data-intro="Paso 2: Actualmente se esta mostrando los porcentajes de como estan acutalmente los usuarios">
                    <div class="row">
                        <div class="col-lg-10 col-xl-12">
                            <div class="card br-0">
                                <div align="center" class="card-body">
                                <div class="row row-form-group" data-step="3" data-intro="Paso 3: Puedes seleccionar en un rango de fechas">
                                    <div class="col col-md-1"><label for="text-label">Desde</label></div>
                                    <div class="col col-md-3" data-step="4" data-intro="Paso 4: Debes colocar a partir de que fecha"><input type="date" id="desde" class="form form-control"></div>
                                    <div class="col col-md-1"><label for="text-label">Hasta</label></div>
                                    <div class="col col-md-3" data-step="5" data-intro="Paso 5: Y hasta que fecha quieres"><input type="date" id="hasta" class="form form-control"></div>
                                    <button data-step="6" data-intro="Paso 6: Apreta Filtrar y observa" type="button" class="btn btn-primary" id="filtrar">Filtrar</button>
                                </div>    
                                    <br>
                                    <canvas data-step="7" data-intro="Paso 7: Aqui se encuentran los estados de los miembros entre esas fechas" id="doughnut-chart" width="800" height="450"></canvas>
                                </div>
                            </div><!-- /.card -->
                        </div>
                    </div>
                </div> <!-- /.col-md-4 -->
            </form>
        </div>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
    $(function(){
        $('[type="date"]').prop('max', function(){
            return new Date().toJSON().split('T')[0];
        });
        $('#filtrar').click();
    });
</script>

<script>
    $("#desde" ).change(function(){
        $('#hasta').prop('min', $('#desde').val());
    });
</script>

<script>
    $('#filtrar').click(function() {
        var desde = $('#desde').val();
        var hasta = $('#hasta').val();
        var titulo = "";
        //cambiar el formato de las fechas para mostrar el titulo
        if(desde == "" && hasta == "") {
            titulo = 'Mostrando el estado actual de los miembros';
        }
        else{
            if(desde != "" && hasta != ""){
                var dd = desde.replace(/^(\d{4})-(\d{2})-(\d{2})$/g,'$3/$2/$1');
                var hh=hasta.replace(/^(\d{4})-(\d{2})-(\d{2})$/g,'$3/$2/$1');
                titulo = "Mostrando el estado de los miembros del "+ dd +" al "+ hh;
            }
            else{ // si uno de los 2 no esta vacio entonces veo cual
                if (desde != ""){
                    var dd = desde.replace(/^(\d{4})-(\d{2})-(\d{2})$/g,'$3/$2/$1');
                    titulo = "Mostrando el estado de los miembros del "+ dd + " en adelante"
                }
                else{
                    var hh=hasta.replace(/^(\d{4})-(\d{2})-(\d{2})$/g,'$3/$2/$1');
                    titulo = "Mostrando el estado de los miembros hasta el "+ hh 
                }
            }
        }
        $.ajax({
            url: '/sistema/filtros_estado_miembro/',
            data: {
                'desde': desde,
                'hasta':hasta,
            },
            dataType: 'json',
            success: function(data) {
                var ctx = document.getElementById("doughnut-chart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [ "Muy Bien", "Bien", "Maso", "Critico"],
                        datasets: [{
                            label: "Estado de Miembros",
                            backgroundColor: ["#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                            data: data,
                        }]
                    },
                    options: {
                        title: {
                            display: true,
                            text: titulo
                        }
                    }
                });
            }
        });
    });    
</script>

<script>
    
</script>
{% endblock body %}
